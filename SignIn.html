    <div class="container">
    	<form>
    		<h1 class="text-center"><u>Enter your Credentials</u></h1>
            <br>
    		<div class="form-group col">
    		<label for="Username">Student's Name</label>
    		<div class="form-row">
            
    		<div class="col">

      			<input type="text" class="form-control" id="Username" placeholder="First name">
    		</div>
    		<div class="col">
      			<input type="text" class="form-control" id="Username" placeholder="Last name">
    		</div>

  			</div>
  			</div>

  			<br>
    		 <div class="form-group">
    			<label for="exampleInputEmail">Email address</label>
    			<input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email address">
   				
  			</div>
	    		<div class="form-row">
			    <div class="form-group col-md-6 col-lg-6 col-sm-6 col-6">
			      <label for="inputPassword4">Password</label>
			      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
			    </div>
			    <div class="form-group col-md-6 col-lg-6 col-sm-6 col-6">
			      <label for="inputPassword4">Confirm Password</label>
			      <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
			    </div>
  		    </div>
           <div class="form-group">
			    <label for="inputAddress">Address</label>
			    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment,landmark,plot number,or floor">
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6 col-lg-6 col-sm-6 col-6">
			      <label for="inputCity">City</label>
			      <input type="text" class="form-control" id="inputCity" placeholder="City name">
			    </div>
			    <div class="form-group col-md-4 col-lg-4 col-sm-4 col-4">
			      <label for="inputState">State</label>
			      <select id="inputState" class="form-control">
			        <option selected>Choose...</option>
			        <option>Odisha</option>
			        <option>West Bengal</option>
			        <option>Telengana</option>
			        <option>Chattisgarh</option>
			      </select>
			    </div>
			    <div class="form-group col-md-2 col-lg-2 col-sm-2 col-2">
			      <label for="inputZip">Zip</label>
			      <input type="text" class="form-control" id="inputZip" placeholder="Zip code">
			    </div>
			</div>

          <div class="form-row">
          <div class="form-group col-sm-4 col-lg-4 col-md-4 col-4">
          	<span>Gender</span><br>
          
          <div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
			  <label class="form-check-label" for="inlineRadio1">Male</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			  <label class="form-check-label" for="inlineRadio2">Female</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
			  <label class="form-check-label" for="inlineRadio3">Third gender</label>
		   </div>
		   </div>

           
			    <div class="form-group offset-md-2 offset-sm-2 offset-lg-2 offset-2 col-md-6 col-lg-6 col-sm-6 col-6">
			      <label for="phoneNumber">Phone Number</label>
			      <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter 10-digit phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
			    </div>
			
			</div>

			<div class="custom-control custom-checkbox col">
			  <input type="checkbox" class="custom-control-input" id="customCheck1">
			  <label class="custom-control-label" for="customCheck1">I hereby declare that the information given in this application is true and correct to the best of my knowledge and belief. In case any information given in this application proves to be false or incorrect, I shall be responsible for the consequences.</label>
			</div>

			<br>

			<a href="thankyou.html" class="btn btn-primary btn-lg btn-block ">Sign In</a>

    	</form>
    </div>
